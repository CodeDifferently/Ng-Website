  <script> 
      $(document).ready(function() {
     
     $(window).scroll(function() {
         var height = $('.cover').height();
         var scrollTop = $(window).scrollTop();
     
         if (scrollTop >= height - 40) {
             $('.nav-container').addClass('solid-nav');
             
             $('.nav-logo-image').addClass('nav-logo-image-grey ');
            //  $('nav-logo-image').removeClass('nav-logo-image-white')
         } else {
             $('.nav-container').removeClass('solid-nav');
             $('.nav-logo-image').removeClass('nav-logo-image-grey');
         }
     
     });
     });
      </script>
       <script>// Function to reveal lightbox and adding YouTube autoplay
            function revealVideo(div,video_id) {
              var video = document.getElementById(video_id).src;
              document.getElementById(video_id).src = video+'&autoplay=1'; // adding autoplay to the URL
              document.getElementById(div).style.display = 'block';
            }
            
            // Hiding the lightbox and removing YouTube autoplay
            function hideVideo(div,video_id) {
              var video = document.getElementById(video_id).src;
              var cleaned = video.replace('&autoplay=1',''); // removing autoplay form url
              document.getElementById(video_id).src = cleaned;
              document.getElementById(div).style.display = 'none';
            }</script>
            <script>
                    // Render the PayPal button into #paypal-button-container
                    paypal.Buttons({
